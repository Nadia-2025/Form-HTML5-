<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Form HTML5</title>
</head>
<body>
    <div class="container">
        <form>
            <fieldset class="row g-3 border px-4 my-5" >
                <legend class="border-bottom py-3 px-4 fw-bold mt-1 w-100 bg-light">Payment form example</legend>
                <div>
                    <p id="error-message" class="alert alert-danger d-none">Some fields are missing</p>
                </div>
                <div class="col-md-5">
                    <label for="inputCard" class="form-label">Card #</label>
                    <input type="text" class="form-control required-field" id="inputCard" placeholder="XXXXXXXXXXXXX">
                </div>
                <div class="col-md-2">
                    <label for="inputCvc" class="form-label">CVC #</label>
                    <input type="text" class="form-control required-field" id="inputCvc" placeholder="000">
                </div>
                <div class="col-5">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control required-field" id="inputAmount" aria-label="Amount (to the nearest dollar)" placeholder="Amount" >
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="FirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control required-field" id="FirstName">
                </div>
                <div class="col-md-6">
                    <label for="LastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control required-field" id="LastName">
                </div>
                <div class="col-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control required-field" id="inputCity">
                </div>
                <div class="col-3">
                    <label for="inputState" class="form-label">State</label>
                    <select class="form-select required-field" id="inputState">
                        <option selected>Pick a state</option>
                        <option value="1">California</option>
                        <option value="2">Texas</option>
                        <option value="3">New York</option>
                        <option value="3">Florida</option>
                        <option value="3">Illinois</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="inputCodigoPostal" class="form-label">Postal code</label>
                    <input type="text" class="form-control required-field" id="inputCodigoPostal">
                </div>
                <div class="col-6 d-flex flex-column">
                    <span>We accept:</span>
                    <div class="form-check-wrapper bg-secondary p-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-credit-card"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i class="fa-regular fa-credit-card"></i></label>
                        </div>
                    </div>
                </div>
                    
                <div class="col-6">
                    <div class="form-floating">
                        <span>Message</span>
                        <textarea class="form-control required-field" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <span class="text-muted">Add any notes here.</span>
                    </div>
                    
                </div>
                <div class="col-12 text-end py-3 px-3">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="submit-button btn btn-primary">Send</button>
                </div>
            </fieldset>
        </form>

    </div>
    

    <script src="script.js"></script>

 
</body>
</html>
